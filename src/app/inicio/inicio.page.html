<ion-content [fullscreen]="true">
  <!-- Carrusel de imágenes -->
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/productos/carrusel/carrusel-promo-italiano-2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/productos/carrusel/carrusel-promo-18-2.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="image-info-container">
    <img src="assets/img/nuestro-menu.png" alt="NUESTRO MENÚ" id="imgNuestroMenu">
  </div>
  
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-item>
        <!-- Imagen del producto -->
        <ion-thumbnail slot="start">
          <img src="assets/img/productos/producto{{ p.id }}.png" alt="Imagen de {{ p.nombre }}" />
        </ion-thumbnail>
  
        <!-- Información del producto  -->
        <div class="producto-info">
          <ion-label>
            <h2><strong>{{ p.nombre }}</strong></h2>
            <p>{{ p.descripcion }}</p>
            <h3><strong>{{ p.precio | currency:'CLP' }}</strong></h3>
          </ion-label>
          
          <!-- Botón para agregar productos al carrito -->
          <ion-button expand="block" (click)="addToCart(p)">Agregar al Carrito</ion-button>
        </div>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
